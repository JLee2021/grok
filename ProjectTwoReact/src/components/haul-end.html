<!--
  Haul End
  Input: End Date, End GPS;
   - end-date, end-gps
  Btn: End Haul
   - end-haul
-->

<div>
  <div>
    <h3>End Haul</h3>
  </div>

  <div>
    <label for="end-date">End Date</label>
    <input id="end-date" title="End Date" name="end-date" />
  </div>

  <div>
    <label for="end-gps">End GPS</label>
    <input id="end-gps" title="End GPS" name="end-gps" />
  </div>

  <div>
    <button id="end-haul" name="end-haul" type="button">End Haul</button>
  </div>
</div>
